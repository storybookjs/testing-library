name: Auto Add To GitHub projects

on:
  issues:
    types:
      - opened
      - labeled

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/storybookjs/projects/8
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: needs-triage
